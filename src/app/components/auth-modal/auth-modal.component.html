<div class="modal-container">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>Login</div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input name="email" formControlName="email" type="email" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" formControlName="password" type="password" />
    </div>

    <div class="form-buttons">
      <button type="button" class="btn btn-primary send-post" (click)="onSubmit()">Login</button>
    </div>
  </form>

</div>
