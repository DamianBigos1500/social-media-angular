<nav>
  <div class="container">
    <h2>ConnectEdge</h2>

    <div class="search-bar">
      <i class="uil uil-search"></i>
      <input
        type="search"
        placeholder="Search for friends, inspiration and projects"
      />
    </div>

    @if (user) {
    <div>{{ user?.email }}</div>
    <div class="create">
      <label class="btn btn-primary" for="create-post">Create</label>
      <div class="profile-photo">
        <img
          src="{{IMAGE_SRC + (user.profile_image)}}"
        />
      </div>
    </div>
    } @else {
    <button class="btn btn-outline" (click)="openModal(modalTemplate)">
      Login
    </button>
    }

    <ng-template #modalTemplate>
      <button (click)="closeModal()">x</button>
      <app-auth-modal></app-auth-modal>
    </ng-template>
    <!-- {{authService?.getUser}} -->
  </div>
</nav>
